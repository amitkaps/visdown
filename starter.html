# Visdown
Make visualisations using only markdown

---

Type text specification, get a chart!

```vis
data:
  url: "cars.csv"
mark: circle
encoding:
  x:
    type: quantitative
    field: kmpl
    scale:
     domain: [12,25]
  y:
    type: quantitative
    field: price
    scale:
     domain: [100,900]
  color:
    type: nominal
    field: type
  size:
    type: quantitative
    field: bhp
```
